{% extends 'Base.html' %}

{% block content %}

    <div id="containerResults" class="container-fluid">
        <div class="row justify-content-center text-center">
            <div class="col">
                <h1 class="text-black">Which Events Would You Like To See??</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid justify-content-center">
        <div class="row justify-content-center text-center">

            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <!-- chat.html -->
                        <form method="post" action="{% url 'chat_view' %}">
                            {% csrf_token %}
                            <label for="user_input">User:</label>
                            <input type="text" name="user_input" id="user_input">
                            <input type="submit" value="Send">
                        </form>
                        <div>
                            <p>User: {{ user_input }}</p>
                            <p>Chatbot: {{ chat_response }}</p>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>

{% endblock %}
