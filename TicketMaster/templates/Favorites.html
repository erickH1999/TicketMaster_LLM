{% extends 'Base.html' %}
{% block content %}

    <div id="containerResults" class="container-fluid">
        <div class="row justify-content-center text-center">
            <div class="col">
                <h1 class="display-1 text-white">Your Favorites!</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            {% for event in events %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ event.event_img }}" class="img-fluid" alt="{{ event.event_name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ event.event_name }}</h5>
                            <p class="card-text">{{ event.event_hall_name }}, {{ event.event_city }}, {{ event.event_state }}</p>
                            <p class="card-text">{{ event.event_date }}, {{ event.event_time }}</p>
                            <a href="{{ event.event_ticket_link }}" class="btn btn-secondary">Find Tickets</a>
                            <button class="btn btn-success" onclick="deleteFav('{{ event.id }}')">Delete</button>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


    <script>
        function deleteFav(eventID) {

            $.ajax({
                url: {% url 'delete_fav' %},
                type: 'POST',
                data: {
                    'event_id': eventID,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function (response) {
                    console.log(response);
                    //if (response.d)
                },
                error: function (error) {
                    // Handle error
                    console.log(error);
                }
            });

        }
    </script>

{% endblock %}
